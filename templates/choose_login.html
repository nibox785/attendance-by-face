<!DOCTYPE html>
<html lang="vi">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hệ thống quản lý điểm danh - UTH</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon_uth.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #008B8B 0%, #078697 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container-main {
            max-width: 1200px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }
        .logo { max-width: 200px; margin-bottom: 20px; filter: brightness(0) invert(1); }
        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            animation: fadeInUp 0.8s ease;
        }
        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }
        .card-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        .card-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-description {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 1.5rem; }
            .header p { font-size: 1rem; }
            .login-card { padding: 30px; }
            .card-icon { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="header">
            <img src="{% static 'assets/images/logo_uth.png' %}" alt="UTH Logo" class="logo">
            <h1>HỆ THỐNG QUẢN LÝ ĐIỂM DANH</h1>
            <p>Hãy chọn đối tượng để đăng nhập vào hệ thống</p>
        </div>
        <div class="cards-container">
            <a href="{% url 'login' %}" class="login-card">
                <img src="{% static 'assets/images/Lecturer.png' %}" alt="Giảng viên" class="card-icon">
                <h3 class="card-title">Giảng viên - Viên chức</h3>
                <p class="card-description">Nếu là Giảng viên - Viên chức hãy click vào đây để đăng nhập.</p>
            </a>
            <a href="{% url 'student_login' %}" class="login-card">
                <img src="{% static 'assets/images/StudentGraduation.png' %}" alt="Sinh viên" class="card-icon">
                <h3 class="card-title">Sinh viên</h3>
                <p class="card-description">Nếu là sinh viên hãy click vào đây để đăng nhập.</p>
            </a>
        </div>
    </div>
</body>
</html>
