{% load static %}
<div id="addNewNotification" tabindex="-1" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm thông báo</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{% url 'admin_notification_view' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="form-group mb-3">
                                <label for="id_title" class="text-dark">Tiêu đề:</label>
                                <input type="text" name="title" id="id_title" class="form-control" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="id_body" class="text-dark">Nội dung:</label>
                                <textarea name="body" id="id_body" rows="10" class="form-control" required></textarea>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="id_type" class="text-dark">Hiển thị cho:</label>
                                <select name="type" id="id_type" class="form-select" required>
                                    <option value="SV">Sinh viên</option>
                                    <option value="GV">Giảng viên</option>
                                    <option value="ALL" selected>Tất cả</option>
                                </select>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-lg">Tạo thông báo</button>
                                <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Hủy</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
